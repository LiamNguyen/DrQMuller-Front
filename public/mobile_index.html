  <script>
    __ENV__

    var nonefunc = function() { return false; }
    window.ga = nonefunc;

    function forceRepaint() {
      document.body.style.display='none';
      document.body.offsetHeight;
      document.body.style.display='';
    }

    function onDeviceReady() {
      Keyboard.disableScrollingInShrinkView(true);
      Keyboard.shrinkView(true);
      Keyboard.automaticScrollToTopOnHiding = true;

      StatusBar.overlaysWebView(false);
      StatusBar.styleDefault();

      window.addEventListener('keyboardWillShow', forceRepaint);
      window.addEventListener('keyboardWillHide', forceRepaint);

      if (parseFloat(window.device.version) >= 7.0) {
        window.ios = true;
        document.body.className = 'ios';
      }

      if (navigator.userAgent.indexOf('Windows Phone') > -1) {
        window.windowsphone = true;
        document.body.className = 'windowsphone';
      }

      if (navigator.userAgent.indexOf('Android') > -1) {
        window.android = true;
        document.body.className = 'android';
      }

      document.onselectstart = nonefunc;

      var timer;

      // Disable hovers for fast scrolling
      window.addEventListener('scroll', function() {
        clearTimeout(timer);
        if(!document.body.classList.contains('disable-hover')) {
          document.body.classList.add('disable-hover')
        }

        timer = setTimeout(function(){
          document.body.classList.remove('disable-hover')
        }, 500);
      }, false);

      // Fix mobile IE scrolling bug
      if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
        var msViewportStyle = document.createElement("style");
        msViewportStyle.appendChild(
            document.createTextNode(
              "@-ms-viewport{width:auto!important}"
              )
            );
        document.getElementsByTagName("head")[0].
          appendChild(msViewportStyle);
      }
    }

    document.addEventListener('deviceready', onDeviceReady, false);
  </script>

  <script type="text/javascript" src="./static/js/main.js"></script>
